<div class="container">
  <div class="row">
    <div
      class="col-12 col-sm-3 col-md-3 col-lg-3 mt-2 mr-2"
      *ngFor="let item of productList"
    >
      <div class="card">
        <img class="card-img" src="{{ item.product_image }}" alt="Vans" />
        <div class="d-flex justify-content-end">
          <a href="#" class="card-link text-danger like">
            <i class="fas fa-heart"></i>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{ item.product_name }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Style: VA33TXRJ5</h6>
          <p class="card-text">
            {{ item.product_desc }}
          </p>
          <div class="options d-flex flex-fill">
            <select class="custom-select mr-1">
              <option selected>Color</option>
              <option value="1">Green</option>
              <option value="2">Blue</option>
              <option value="3">Red</option>
            </select>
            <select class="custom-select ml-1">
              <option selected>Size</option>
              <option value="1">41</option>
              <option value="2">42</option>
              <option value="3">43</option>
            </select>
          </div>
          <div class="buy d-flex justify-content-between align-items-center">
            <div class="price text-success">
              <h5 class="mt-4">${{ item.price }}</h5>
            </div>
            <div class="btn btn-danger mt-3" (click)="addItems(item.id)">
              <i class="fas fa-shopping-cart cart-dimensions"></i> Add to Cart
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
